
        <!DOCTYPE html>
        <html>
        <head>
            <title>Phylo.io</title>
            <meta charset="UTF-8">
            <script src="https://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>
            <script type="text/javascript" src="https://cdn.rawgit.com/DessimozLab/phylo-io/5e89fafc3b1746b22da33c20b2af621d5807b6fb/www/js/jquery-2.1.4.min.js"></script>
            <script type="text/javascript" src="https://cdn.rawgit.com/DessimozLab/phylo-io/9eae3d2af33f1f75bff78e393909dccfdd400650/www/js/treecompare.js"></script>
            <script type="text/javascript" src="https://underscorejs.org/underscore-min.js"></script>

            <script type="text/javascript" src="https://cdn.rawgit.com/DessimozLab/phylo-io/5e89fafc3b1746b22da33c20b2af621d5807b6fb/www/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="https://cdn.rawgit.com/DessimozLab/phylo-io/5e89fafc3b1746b22da33c20b2af621d5807b6fb/www/js/FileSaver.min.js"></script>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/DessimozLab/phylo-io/5e89fafc3b1746b22da33c20b2af621d5807b6fb/www/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/DessimozLab/phylo-io/5e89fafc3b1746b22da33c20b2af621d5807b6fb/www/css/bootstrap-theme.min.css">
            <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/DessimozLab/phylo-io/5e89fafc3b1746b22da33c20b2af621d5807b6fb/www/css/style.css">
            <style>

            text {stroke: none;}

            #help_modal_button {
                position: fixed;
                right: 10px;
                margin-right: 10px; /*magic number */
                bottom: 10px;
                z-index: 99;
            }

            </style>
        </head>
        <body id="phylo">

        <!-- Modal -->
        <div class="modal  fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Tree profile help</h4>
                    </div>
                    <div class="modal-body">

                        <embed src="https://cdn.rawgit.com/DessimozLab/pyham/fc01fb94/help.pdf" frameborder="0" width="100%" height="400px">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Button trigger modal -->
        <button id="help_modal_button" type="button" class="btn btn-sm" data-toggle="modal" data-target="#myModal">
            Help
        </button>



        <div id="vis-container1" style="width: 100%; height: 100%;">
        <div id="scale-1"> </div>
        </div>
        <script type="text/javascript">
            var treecomp = TreeCompare().init({
                enableScale: true,
                scaleColor: "black",
                showHistogramValues: true,
                showHistogramSummaryValue: true
            });
            treeData = '{"name": "Ascomycota", "numberGenes": 3056, "numberEvents": null, "length": 0.01, "collapsed": "false", "evolutionaryEvents": false, "children": [{"name": "Saccharomyceta", "numberGenes": 4321, "numberEvents": 1265, "length": 0.01, "collapsed": "false", "evolutionaryEvents": {"retained": 2923, "duplicated": 359, "gained": 1039, "lost": 0, "duplication": 226}, "children": [{"name": "Saccharomycetales", "numberGenes": 4407, "numberEvents": 1568, "length": 0.01, "collapsed": "false", "evolutionaryEvents": {"retained": 3496, "duplicated": 206, "gained": 705, "lost": 741, "duplication": 122}, "children": [{"name": "Yarrowia_lipolytica", "numberGenes": 6449, "numberEvents": 2632, "length": 0.01, "collapsed": "false", "evolutionaryEvents": {"retained": 3933, "duplicated": 532, "gained": 1984, "lost": 295, "duplication": 353}}, {"name": "Saccharomyces_cerevisiae", "numberGenes": 6060, "numberEvents": 3673, "length": 0.01, "collapsed": "false", "evolutionaryEvents": {"retained": 3037, "duplicated": 785, "gained": 2238, "lost": 1010, "duplication": 425}}]}, {"name": "Leotiomyceta", "numberGenes": 6425, "numberEvents": 3024, "length": 0.01, "collapsed": "false", "evolutionaryEvents": {"retained": 3647, "duplicated": 510, "gained": 2268, "lost": 460, "duplication": 296}, "children": [{"name": "Neosartorya_fumigata", "numberGenes": 9647, "numberEvents": 3992, "length": 0.01, "collapsed": "false", "evolutionaryEvents": {"retained": 5869, "duplicated": 366, "gained": 3412, "lost": 385, "duplication": 195}}, {"name": "Sclerotinia_sclerotiorum", "numberGenes": 14445, "numberEvents": 8956, "length": 0.01, "collapsed": "false", "evolutionaryEvents": {"retained": 5860, "duplicated": 220, "gained": 8365, "lost": 468, "duplication": 123}}]}]}, {"name": "Schizosaccharomyces_pombe", "numberGenes": 5122, "numberEvents": 2236, "length": 0.01, "collapsed": "false", "evolutionaryEvents": {"retained": 2739, "duplicated": 519, "gained": 1864, "lost": 85, "duplication": 287}}]}';
            var tree1 = treecomp.addTree(treeData, undefined, "single");
            treecomp.viewTree(tree1.name, "vis-container1", "scale-1");
            treecomp.addMainLegend(tree1.name);
        </script>
        </body>
        </html>
